<div class="aping-design-default aping-design-default-repo">
    <div ng-controller="apingDefaultDesignController">
        <div data-images-loaded masonry class="row" preserve-order reload-on-show ng-show="workingCopy">
            <div class="masonry-brick col-lg-4 col-sm-6 col-xs-12"
                 ng-repeat="item in workingCopy | orderBy: 'timestamp': true" ng-cloak>
                <div class="box">
                    <div class="box-content">

                        <div>
                            <h4>
                                <a ng-href="{{::item.url}}" target="_blank">
                                    {{::item.name}}
                                </a>
                                <span ng-if="item.isFork">
                                    (fork)
                                </span>
                            </h4>
                        </div>
                        <div ng-if="item.description">
                            {{::item.description}}
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-xs-7">
                                <div>
                                    <strong>Owner: </strong>
                                    <a ng-href="{{::item.owner_link}}" target="_blank">
                                        {{::item.owner_name}}
                                    </a>
                                </div>
                                <div ng-if="item.language">
                                    <strong>Language: </strong>
                                    {{::item.language}}
                                </div>
                                <div>
                                    <strong>Clone:</strong>
                                    <a ng-href="{{::item.clone_url}}" target="_blank">
                                        [ click ]
                                    </a>
                                </div>
                            </div>
                            <div class="col-xs-5 text-right">
                                <div>
                                    <strong>Stars: </strong>
                                    {{::item.stargazers | number}}
                                </div>
                                <div>
                                    <strong>Watchers: </strong>
                                    {{::item.watchers | number}}
                                </div>
                                <div>
                                    <strong>Forks: </strong>
                                    {{::item.forks | number}}
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="row text-muted">
                            <div class="col-xs-6 text-left">
                                Created
                                <span am-time-ago="{{::item.created_timestamp}}"></span>
                            </div>
                            <div class="col-xs-6 text-right">
                                Updated
                                <span am-time-ago="{{::item.updated_timestamp}}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
