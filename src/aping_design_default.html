<div class="aping-design-default">
    <div masonry class="row" preserve-order ng-controller="apingDefaultDesignController">
        <div class="masonry-brick col-lg-4 col-sm-6" ng-repeat="feed in workingCopy | orderBy: 'timestamp': true" ng-cloak>
            <div class="box">
                <div class="box-header">
                    <a ng-href="{{::feed.post_url}}" target="_blank" class="aping-picture-link nohover"><img
                            ng-src="{{::feed.img_url}}" class="main-image img-responsive" alt=""></a>
                </div>
                <div class="box-content">
                    <div class="pull-right platform-box">
                        <img ng-src="{{getPlatformIcon(feed.platform)}}" alt="{{feed.platform}}" title="{{feed.platform}}" class="platform-icon">
                    </div>
                    <h4 class="" ng-if="feed.caption">{{::feed.caption}}</h4>

                    <div class="" ng-if="feed.text" linkify>
                        {{::feed.text | limitTo: 250}}{{::feed.text.length > 350 ? '...' : ''}}
                    </div>

                    <div class="clearfix"><br></div>

                    <div class="box-footer text-muted">
                        <div ng-if="feed.blog_name" class="pull-left">
                            von <a href="{{::feed.blog_link}}" target="_blank">{{::feed.blog_name}}</a>
                        </div>
                        <div class="pull-right" am-time-ago="{{::feed.timestamp}}"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

</div>
