<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apiNG Default Design Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../dist/aping-design-default.min.css">

    <link href='//fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>

    <!-- JS -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- apiNG -->
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="js/aping-config.js"></script>

    <!-- apiNG plugins -->
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-youtube/master/dist/aping-plugin-youtube.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-instagram/master/dist/aping-plugin-instagram.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-facebook/master/dist/aping-plugin-facebook.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-codebird/master/dist/aping-plugin-codebird.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-vimeo/master/dist/aping-plugin-vimeo.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-flickr/master/dist/aping-plugin-flickr.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-dailymotion/master/dist/aping-plugin-dailymotion.min.js"></script>

    <!-- apiNG design dependencies -->
    <script src="../bower_components/angular-masonry-packed/dist/angular-masonry-packed.min.js"></script>
    <script src="../bower_components/angular-linkify/angular-linkify.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="../bower_components/moment/locale/de.js"></script>

    <!-- apiNG design -->
    <script src="../src/aping-design-default.js"></script>


    <script src="js/social_app.js"></script>

</head>
<body ng-app="app">
    <div class="container">
        <br>

        <h1>Social Feed</h1>
        <br>

        <aping
                template-url="../src/aping_design_default_social.html"
                model="social"
                items="3"
                max-items="30"
                aping-youtube="[{'search':'thomasmüller', 'items':3}, {'search':'mario götze'}, {'playlistId':'PLzm_lfByuAEF5RTM5j94TLrbbF4a9PBG4'}]"
                aping-instagram="[{'locationId':'24245', 'items':10}]"
                aping-facebook="[{'page':'namikamusik'}]"
                aping-vimeo="[{'tag':'soccer'}]"
                aping-flickr="[{'tags':'münchen'}]"
                aping-dailymotion="[{'tags':'berlin'}]"
                aping-codebird="[{'search':'mario götze', 'result_type':'popular', 'showAvatar':true}]">
        </aping>


        <div class="clearfix"></div>

    </div>


</body>
</html>
